<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{  /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #3a403a, #2f6e6e, #2e4c4f, #0C0D0D);
            background-attachment: fixed;
        }

        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
